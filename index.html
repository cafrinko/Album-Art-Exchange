<!DOCTYPE html>
<html>

          <p>
            Dedicated to collecting and sharing meticulously scanned and edited album cover art,<br>for those of us who are riduculously obsessive about such things.
          </p>
        </div>
      </div>
      <div class="ad">
        <img src="img/homepage/banner.jpg" alt="banner" />
      </div>
      <div class="flex-container">
        <div class="sidebar left">
          <a href="#"><h2>gallery</h2></a>
          <a href="#"><h2>forums</h2></a>
          <a href="#"><h2>blog</h2></a>
        </div>
        <div class="container">
          <img src="img/homepage/img1.jpeg" alt="Random Image"/>

          <img src="img/homepage/img1.jpeg" alt="Random Image"/>
          <img src="img/homepage/img1.jpeg" alt="Random Image"/>
          <img src="img/homepage/img1.jpeg" alt="Random Image"/>

          <img src="img/homepage/img1.jpeg" alt="Random Image"/>
          <img src="img/homepage/img1.jpeg" alt="Random Image"/>
        </div>
        <div class="sidebar right">
          <a href="#"><h2>about</h2></a>
          <a href="#"><h2>artist</h2></a>
          <a href="#"><h2>request</h2></a>
        </div>
      </div>
      <div class="golden-hen">
        <p class="text">
          398085 images available
        </p>
        <div class="buttons">
          <input type="search" name="name">
          <button type="button" name="button">Search</button>
          <button type="button" name="button">clear</button>
        </div>
      </div>
      <div class="links">
        <img src="img/homepage/youtube.gif" alt="" />
        <img src="img/homepage/facebook.gif" alt="" />
